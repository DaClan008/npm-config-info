language: node_js
node_js:
    - 12
    - 10
    - 8

script: npm run coverage && npm run report-coverage
before_script:
    - npm -d install

after_success:
    - "./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls"
    - cat codecov.yml | curl --data-binary @- https://codecov.io/validate
